<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a form project which allow me to develop my skills which i have been learing">
    <meta name="author" content="Ejimofor wilson">
    <title>Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header class="mics">
        <h1>Product Review </h1>
    </header>
    <main>
        <form id="reviewForm">
            <h2>Product Name</h2>

            <label for="product">Product Name: <span class="required">*</span></label>
            <select id="product" name="product" required>
                <option value="">Select a product...</option>
            </select>

            <label for="name">Name: <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating: <span class="required">*</span></label>
            <select id="rating" name="rating" required>
                <option value="">Select...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
             <h2>Product Features</h2>
             <label><input type="checkbox" name="features" value="organic"> Organic</label>
             <label><input type="checkbox" name="features" value="fairTrade"> Fair Trade</label>
             <label><input type="checkbox" name="features" value="lowSugar"> Low Sugar</label>
             <label><input type="checkbox" name="features" value="caffeineFree"> Caffeine-Free</label>



            <label for="review">Review: <span class="required">*</span></label>
            <textarea id="review" name="review" required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <div id="submittedReviews">
            <h3>Submitted Reviews</h3>
        </div>

        <div id="reviewCounter">
            Total Reviews Submitted: <span id="count">0</span>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Ejimofor Wilson</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>

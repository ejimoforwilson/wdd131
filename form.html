<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form to practice web development skills.">
  <meta name="author" content="Ejimofor Wilson">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm">
      <h2>Product Review Form</h2>

      <!-- Product Name (Populated via JS) -->
      <label for="product" class="required">Product Name</label>
      <select id="product" name="product" required>
        <option value="">Select a Product ...</option>
      </select>

      <!-- Name -->
      <label for="name" class="required">Name</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="email" required>

      <!-- Installation Date -->
      <label for="installDate" class="required">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Rating -->
      <label for="rating" class="required">Rating</label>
      <select id="rating" name="rating" required>
        <option value="">Select Rating ...</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <!-- Comments -->
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Write your review here..."></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit Review</button>
    </form>

    <!-- Review Counter -->
    <div id="reviewCounter">
      Total Reviews Submitted: <span id="count">0</span>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Ejimofor Wilson</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>

<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Temple picture album for WDD131,this project will help me build  my webpage even making me usesd JavaScript for interaction and for other specific function">
  <meta name="author" content="Ejimofor Wilson">
  <title>Temple Album</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Core CSS -->
  <link rel="stylesheet" href="styles/temples.css">
  <!-- Optional large-screen overrides (keeps core CSS smaller) -->
  <link rel="stylesheet" href="styles/temples-large.css">

  <!-- JavaScript (deferred) -->
  <script src="scripts/temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Home</h2>

    <section class="gallery" aria-label="Temple gallery">
      <figure>
        <img src="images/accra.jpg" alt="Accra Temple">
        <figcaption>Accra Temple</figcaption>
      </figure>

      <figure>
        <img src="images/cote.jpg" alt="Côte d’Ivoire Temple">
        <figcaption>Côte d’Ivoire Temple</figcaption>
      </figure>

      <figure>
        <img src="images/salt-lake.jpg" alt="Salt Lake Temple">
        <figcaption>Salt Lake Temple</figcaption>
      </figure>

      <figure>
        <img src="images/missouri.jpg" alt="Missouri Temple">
        <figcaption>Missouri Temple</figcaption>
      </figure>

      <figure>
        <img src="images/brazil.jpg" alt="Brazil Temple">
        <figcaption>Brazil Temple</figcaption>
      </figure>

      <figure>
        <img src="images/south.jpg" alt="Johannesburg Temple">
        <figcaption>Johannesburg Temple</figcaption>
      </figure>

      <figure>
        <img src="images/mexico.jpg" alt="Mexico Temple">
        <figcaption>Mexico Temple</figcaption>
      </figure>

      <figure>
        <img src="images/boise-idaho.jpg" alt="Boise Idaho Temple">
        <figcaption>Boise Idaho Temple</figcaption>
      </figure>

      <figure>
        <img src="images/oakland.jpg" alt="Oakland Temple">
        <figcaption>Oakland Temple</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Ejimofor Wilson</p>
    <p>Last modification: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
